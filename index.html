<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sweet Corner</title>
		<link rel="stylesheet" href="Assets/stylesheets/main.css">
        <script type="text/javascript" src="Assets/js/jquery-2.1.3.min.js"></script>
        <script src="Assets/js/main.js"></script>
    </head>
    
   <body>
       
       <header class="container">
               <img src="Assets/images/header.png" alt="colorful header">
               <ul id="main-nav"></ul>
               <div class="main-logo"></div>
               <h1 class="logo-text cursive">We deliver cupcakes for the important events in your life!</h1>
               <div class="brown-bar"></div>
       </header>
       
       <section id="mainArea"></section>
       
       <footer class="container">
           <section class="main-footer">
               <img id="footer-dots" src="Assets/images/dots-footer.png" alt="collection of small white dots">
               <div id="phone-number">
                   <img id="phone" src="Assets/images/phone.png" alt="small white phone image">
                   <small>800 264-2099</small>
               </div>
               <small id="copyright">Copyright &copy; 2015 Sweet Corner. All rights reserved.</small>
           </section>
       </footer>
   </body>
</html>
